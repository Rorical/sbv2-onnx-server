name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-binaries:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: sbv2-onnx-server-x86_64-linux-gpu
            target: x86_64-unknown-linux-gnu
            binary_name: sbv2_onnx_server
            features: "cuda,rocm"
          - os: ubuntu-latest
            asset_name: sbv2-onnx-server-x86_64-linux-cpu
            target: x86_64-unknown-linux-gnu
            binary_name: sbv2_onnx_server
            features: ""
          - os: macos-latest
            asset_name: sbv2-onnx-server-x86_64-macos
            target: x86_64-apple-darwin
            binary_name: sbv2_onnx_server
            features: "coreml"
          - os: windows-latest
            asset_name: sbv2-onnx-server-x86_64-windows
            target: x86_64-pc-windows-msvc
            binary_name: sbv2_onnx_server.exe
            features: "cuda"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install MP3 dependency (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libmp3lame-dev

      - name: Install MP3 dependency (macOS)
        if: runner.os == 'macOS'
        run: brew install lame

      - name: Install MP3 dependency (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install lame -y
          $toolsDir = "C:\ProgramData\chocolatey\lib\lame\tools"
          if (-not (Test-Path $toolsDir)) {
            throw "Unable to locate Chocolatey lame tools directory at $toolsDir"
          }
          $arch = "libmp3lame-win64"
          if ("${{ matrix.target }}" -like "*i686*") {
            $arch = "libmp3lame-win32"
          }
          $libPath = Join-Path $toolsDir $arch
          if (-not (Test-Path $libPath)) {
            throw "Unable to locate mp3lame library path at $libPath"
          }
          "LIBMP3LAME_DIR=$libPath" >> $env:GITHUB_ENV

      - name: Build binary
        shell: bash
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo build --release --target ${{ matrix.target }}
          else
            cargo build --release --features ${{ matrix.features }} --target ${{ matrix.target }}
          fi

      - name: Bundle ONNX Runtime libraries
        shell: bash
        run: ./scripts/bundle_ort_libs.sh target/${{ matrix.target }}/release

      - name: Archive binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          set -euo pipefail
          shopt -s nullglob
          files=("${{ matrix.binary_name }}")
          for pattern in libonnxruntime* onnxruntime.dll; do
            matches=($pattern)
            if [ ${#matches[@]} -gt 0 ]; then
              files+=("${matches[@]}")
            fi
          done
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ matrix.asset_name }}.zip "${files[@]}"
          else
            tar czvf ../../../${{ matrix.asset_name }}.tar.gz "${files[@]}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.os == 'windows-latest' && format('{0}.zip', matrix.asset_name) || format('{0}.tar.gz', matrix.asset_name) }}
          if-no-files-found: error

  build-docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: build-binaries
    strategy:
      matrix:
        include:
          - backend: cpu
            docker_target: cpu
            cargo_features: ""
          - backend: cuda
            docker_target: cuda
            cargo_features: "cuda"
          - backend: rocm
            docker_target: rocm
            cargo_features: "rocm"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            suffix=-${{ matrix.backend }}
            latest=false

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: ${{ matrix.docker_target }}
          build-args: |
            CARGO_FEATURES=${{ matrix.cargo_features }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*/*
